<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Встречи</title>
    <script>
        function cancelMeeting(meetingID) {
            if (confirm("Вы уверены, что хотите отменить эту встречу?")) {
                fetch(`/cancel_meeting?id=${meetingID}`, {
                    method: 'POST',
                })
                .then(response => {
                    if (response.ok) {
                        // Удаляем строку встречи из таблицы
                        document.getElementById(`meeting-${meetingID}`).remove();
                    } else {
                        alert("Ошибка при отмене встречи.");
                    }
                })
                .catch(error => {
                    console.error("Ошибка:", error);
                    alert("Ошибка при отмене встречи.");
                });
            }
        }
    </script>
</head>
<body>
    <h1>Администратор</h1>
    <h2>Все Встречи</h2>

    <form method="GET" action="/admin">
        <label for="date">Фильтр по дате:</label>
        <input type="date" id="date" name="date" value="{{.DateFilter}}">
        <button type="submit">Фильтровать</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Пользователь ID</th>
                <th>Дата</th>
                <th>Отменена</th>
                <th>Создана</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {{range .Meetings}}
            <tr id="meeting-{{.ID}}">
                <td>{{.ID}}</td>
                <td>{{.UserID}}</td>
                <td>{{.Date}}</td>
                <td>{{.Cancelled}}</td>
                <td>{{.CreatedAt}}</td>
                <td>
                    <button type="button" onclick="cancelMeeting('{{.ID}}')">Отменить</button>
                    <a href="/meetings/edit?id={{ .ID }}">Редактировать</a>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>

    <h1>Записать</h1>
    <form method="post" action="/meetings">
        <label for="date">Выберите дату встречи:</label>
        <input type="date" id="date" name="date" required>
        <label for="time">Выберите время встречи:</label>
        <input type="time" id="time" name="time" required>

        <button type="submit">Записаться на встречу</button>
    </form>
    
</body>
</html>
